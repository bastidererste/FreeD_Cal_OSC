name: Build Matrix
on:  
  push:
  pull_request:

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            pkg-config \
            libasound2-dev \
            libjack-jackd2-dev \
            libx11-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxext-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxrender-dev \
            libglu1-mesa-dev \
            mesa-common-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libcurl4-openssl-dev \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev

      - name: Configure
        # Use a shell block to handle the Ninja flag only on Linux
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
          else
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          fi

      - name: Build
        run: cmake --build build --config Release --parallel 2
